[tool.poetry]
name = "xarray-ms"
version = "0.1.0"
description = "xrray MSv4 views over MSv2 Measurement Sets"
authors = ["Simon Perkins <simon.perkins@gmail.com>"]
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.10"
pytest = {version = "^8.0.0", optional = true, extras = ["testing"]}
xarray = "^2024.3.0"
dask = {version = "^2024.5.0", extras = ["testing"]}
distributed = {version = "^2024.5.0", extras = ["testing"]}

[tool.poetry.extras]
testing = ["dask", "distributed", "pytest"]

[tool.poetry.plugins."xarray.backends"]
xarray_ms_msv2 = "xarray_ms.backend.msv2.entrypoint:MSv2PartitionEntryPoint"

[tool.ruff]
line-length = 88
indent-width = 2
target-version = "py311"

[tool.ruff.lint]
select = ["F", "E", "W", "I001"]
extend-select = ["I"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
